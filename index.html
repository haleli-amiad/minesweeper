<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body onload="init(gEasy)">
    <h1>MineSweeper</h1>
    <div class="levels">
        <span class="easy" onclick="init(gEasy)">Easy</span>
        <span class="medium" onclick="init(gMedium)">Medium</span>
        <span class=" hard" onclick="init(gHard)">Hard</span>
    </div>
    <div class='timer'>Time: 0:00:00</div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <div class="lives container">
        <!-- <img class="heart" src="img/life-1.png" alt="lives"> -->
        <span class="how-many-lives"></span>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
